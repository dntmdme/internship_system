<section class="section2">

    <h2>Send feedback to interns</h2>
</header>
</section>

<div class="section4">
    
    <form action="submit_feedback.php" method="POST" enctype="multipart/form-data">

        <div class="form-group">
        <label for="student_email">Student Email:</label>
        <input type="email" name="student_email" id="student_email" required><br>

        </div>

        <div class="form-group">
        <label for="feedback_comments">Feedback Comments:</label>
        <textarea name="feedback_comments" id="feedback_comments" required></textarea><br>

        </div>

        <div class="form-group">
        <label for="performance_rating">Performance Rating (1-5):</label>
        <input type="number" name="performance_rating" id="performance_rating" min="1" max="5" required><br>

    </div>

    <div class="form-group">
        <label for="application_status">Application Status:</label>
        <select name="application_status" id="application_status" required>
            <option value="Accepted">Accepted</option>
            <option value="Pending">Pending</option>
            <option value="Rejected">Rejected</option>
        </select><br>

    </div>

    <div class="form-group">
        <label for="feedback_file">Upload Feedback Report (PDF):</label>
        <input type="file" name="feedback_file" id="feedback_file" accept="application/pdf"><br> 
        </div>

        <button type="submit">Submit Feedback</button>
    </form>
    </div>
